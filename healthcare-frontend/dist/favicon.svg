<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Circular Gradients -->
    <radialGradient id="bgGradRadial" cx="40%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#1e90ff;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0052cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d99;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="heartGradFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff3838;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shineFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Advanced Filters -->
    <filter id="tabShadowFav" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#003d99" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="16" stdDeviation="12" flood-color="#003d99" flood-opacity="0.1"/>
    </filter>
    
    <filter id="innerGlowFav">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shineFavFilter">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowFav">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Perfect Circular Background -->
  <circle cx="128" cy="128" r="128" fill="url(#bgGradRadial)"/>
  
  <!-- Animated Glow Ring -->
  <g opacity="0.1" filter="url(#glowFav)">
    <circle cx="128" cy="128" r="120" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Main Icon Container with Shadow -->
  <g filter="url(#tabShadowFav)">
    <!-- Outer premium rings for depth -->
    <circle cx="128" cy="128" r="118" fill="white" opacity="0.12"/>
    <circle cx="128" cy="128" r="110" fill="white" opacity="0.08"/>
    
    <!-- Main white circle -->
    <circle cx="128" cy="128" r="105" fill="white"/>
    
    <!-- Glossy highlight -->
    <ellipse cx="128" cy="95" rx="100" ry="55" fill="url(#shineFav)"/>
    
    <!-- Inner premium highlight -->
    <ellipse cx="128" cy="90" rx="95" ry="50" fill="white" opacity="0.18"/>
    
    <!-- Subtle inner shadow -->
    <circle cx="128" cy="128" r="105" fill="black" opacity="0.04"/>
    
    <!-- Border shine for dimension -->
    <circle cx="128" cy="128" r="105" fill="none" stroke="white" stroke-width="2" opacity="0.35"/>
  </g>

  <!-- Heart & Pulse Icon -->
  <g transform="translate(128, 128)" filter="url(#innerGlowFav)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="98" fill="url(#bgGradRadial)" opacity="0.08"/>
    
    <!-- Main heart shape - premium appearance -->
    <path d="M 0 -40 C -32 -62, -65 -50, -65 -12 C -65 25, -32 50, 0 75 C 32 50, 65 25, 65 -12 C 65 -50, 32 -62, 0 -40" 
          fill="white" filter="url(#shineFavFilter)"/>
    
    <!-- Medical Plus Sign - Premium -->
    <g>
      <!-- Vertical bar -->
      <rect x="-15" y="-40" width="30" height="75" fill="url(#heartGradFav)" rx="15" filter="url(#shineFavFilter)"/>
      <!-- Horizontal bar -->
      <rect x="-40" y="-15" width="80" height="30" fill="url(#heartGradFav)" rx="15" filter="url(#shineFavFilter)"/>
      
      <!-- Inner highlights -->
      <rect x="-15" y="-40" width="30" height="12" fill="white" opacity="0.35" rx="8"/>
      <rect x="-40" y="-15" width="16" height="30" fill="white" opacity="0.35" rx="8"/>
    </g>
    
    <!-- Subtle depth shadow -->
    <path d="M 0 -40 C -32 -62, -65 -50, -65 -12 C -65 25, -32 50, 0 75 C 32 50, 65 25, 65 -12 C 65 -50, 32 -62, 0 -40" 
          fill="black" opacity="0.08"/>
  </g>

  <!-- Premium Pulse Wave -->
  <g transform="translate(128, 128)" opacity="0.4">
    <path d="M -35 0 L -25 -5 L -15 5 L -5 -4 L 0 0 L 5 -5 L 15 5 L 25 -4 L 35 0" 
          fill="none" stroke="url(#heartGradFav)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Corner Premium Accents -->
  <g opacity="0.25">
    <circle cx="50" cy="50" r="5" fill="white"/>
    <circle cx="206" cy="55" r="4" fill="white"/>
    <circle cx="210" cy="200" r="4.5" fill="white"/>
    <circle cx="55" cy="210" r="4" fill="white"/>
  </g>
</svg>
  </g>
</svg>
